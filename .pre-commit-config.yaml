# See https://pre-commit.com for full documentation

repos:
  # Core file + YAML + merge conflict + whitespace checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^(mkdocs\.yml|docs/mkdocs\.yml)$
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: check-added-large-files
        exclude: >
          (?x)^(
            resources/rvc-2023-11\.pdf|
            resources/rvc-2023-11_chunks\.json
          )$

  # Python linting and formatting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        # Runs as the primary formatter in place of Black

  # HTML linting
  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.34.0
    hooks:
      - id: djlint
        args: [--reformat]
        stages: [pre-commit]
        files: ^src/core_daemon/web_ui/templates/

  # Frontend linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|ts|tsx)$
        types: [file]
        args: ["--fix", "--config", "eslint.config.js", "."]
        exclude: |
          (^site/|^web_ui/(dist|dist-ssr|node_modules|.vite|.vite-temp|site|docs/_build|assets/javascripts/workers/|CNAME|objects.inv|sitemap.xml|index.html|404.html))
        additional_dependencies:
          - eslint@9.25.0
          - eslint-plugin-react-hooks@5.2.0
          - eslint-plugin-react-refresh@0.4.19
          - typescript@5.8.3
          - typescript-eslint@8.30.1
          - "@eslint/js@9.26.0"
          - globals@16.0.0
          - eslint-plugin-jsdoc@50.6.17

  # Poetry check (local)
  - repo: local
    hooks:
      - id: check-poetry-lock
        name: Ensure poetry.lock is in sync with pyproject.toml
        entry: poetry check --lock --no-interaction
        language: system
        pass_filenames: false
        always_run: true
