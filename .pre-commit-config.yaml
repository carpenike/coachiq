# See https://pre-commit.com for full documentation

repos:
  # Core file + YAML + merge conflict + whitespace checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  # Code formatter
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black

  # Linting with Ruff (replacing Flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      - id: ruff
        args: [--fix]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    hooks:
      - id: mypy
        args:
          [
            --ignore-missing-imports,
            --scripts-are-modules,
            --explicit-package-bases,
          ]
        additional_dependencies: [types-PyYAML]

  # HTML linting
  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.34.0
    hooks:
      - id: djlint
        args: [--reformat]
        stages: [pre-commit]
        files: ^src/core_daemon/web_ui/templates/

  - repo: local
    hooks:
      - id: check-poetry-lock
        name: Ensure poetry.lock is in sync with pyproject.toml
        entry: poetry check --lock --no-interaction
        language: system
        pass_filenames: false
        always_run: true
